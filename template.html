<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graph Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style type="text/css">
        html {height: 100%}
        body {margin:0px;padding:0px;overflow:hidden;height: 100%}
        #canvas {width:100%;text-align: center;height: 100%;}
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script src="raphael-min.js"></script>
    <script src="graph-raphael.js"></script>    
    <script type="text/javascript">
        var diagram = graph.Tree( JSON.parse('$data') );
        diagram.renderTo("canvas");
        diagram.update({"id": 0, "counter": 10, "time": "12:30:00"})
	</script>
</body>
</html>
